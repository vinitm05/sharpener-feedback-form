<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Feedback System</h1>

    <h2>Overall Ratings</h2>
    <div class="rating-summary">
      <div class="rating-count">
        <div class="stars">*</div>
        <div id="star1-count">0</div>
      </div>
      <div class="rating-count">
        <div class="stars">**</div>
        <div id="star2-count">0</div>
      </div>
      <div class="rating-count">
        <div class="stars">***</div>
        <div id="star3-count">0</div>
      </div>
      <div class="rating-count">
        <div class="stars">****</div>
        <div id="star4-count">0</div>
      </div>
      <div class="rating-count">
        <div class="stars">*****</div>
        <div id="star5-count">0</div>
      </div>
    </div>

    <div class="feedback-form">
      <h2 id="form-title">Submit Your Feedback</h2>
      <div class="container">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating">
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>
      </div>
      <input type="hidden" id="feedback-id" />
      <button id="submit-btn" onclick="submitFeedback()">
        Submit Feedback
      </button>
      <button
        id="cancel-btn"
        onclick="cancelEdit()"
        style="display: none; background-color: #9e9e9e"
      >
        Cancel
      </button>
      <div id="submit-error" class="error"></div>
    </div>

    <h2>Recent Feedback</h2>
    <div id="feedback-list" class="feedback-list"></div>
    <script src="script.js"></script>
  </body>
</html>
